title: iSyslab
author: ISYSLAB-HUST
navbar-links:
  Home: "/"
  Projects: "/projects"
  People: "/people"
  Publications: "/publications"
  Software: "/software"
  News: "/news"
  Gallery: "/gallery"
  "Join Us": "/join-us"

title-img: "assets/img/isyslab.png"
round-avatar: true

social-network-links:
  email: "zdxue@hust.edu.cn"
  github: ISYSLAB-HUST
  google-scholar:
  rss: false

rss-description: "iSyslab is a multidisciplinary research group focusing on intelligent software systems."

share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false
  reddit: false

url: "https://isyslab-hust.github.io"
url-pretty: false

title-on-all-pages: true
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true
edit_page_button: false
navbar-var-length: false

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

date_format: "%Y-%m-%d"
timezone: "Asia/Shanghai"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: false
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - _site
  - .jekyll-cache
  - Gemfile.lock
  - README.md
  - CHANGELOG.md
  - Appraisals
  - beautiful-jekyll-theme.gemspec
  - staticman.yml
  - LICENSE


plugins:
  - jekyll-paginate
  - jekyll-sitemap
